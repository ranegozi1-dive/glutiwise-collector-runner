name: Bootstrap stores automatically (Hod Hasharon area)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare folders
        run: |
          mkdir -p dumps

      - name: Pull scraper image
        run: |
          docker pull erlichsefi/israeli-supermarket-scarpers:latest

      - name: Download STORE files (RAMI_LEVY + SHUFERSAL)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/dumps:/usr/src/app/dumps" \
            -e ENABLED_SCRAPERS="RAMI_LEVY,SHUFERSAL" \
            -e ENABLED_FILE_TYPES="STORE_FILE" \
            -e LIMIT=10 \
            erlichsefi/israeli-supermarket-scarpers:latest

      - name: Build payload (up to 30 stores near Hod Hasharon) and POST to Make
        env:
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
          MAKE_APIKEY: ${{ secrets.MAKE_APIKEY }}
        run: |
          python3 - << 'PY' | curl -sS -X POST "$MAKE_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -H "x-make-apikey: $MAKE_APIKEY" \
              --data-binary @-
          import os, json, glob, re
          import xml.etree.ElementTree as ET
          from datetime import datetime, timezone

          # סינון “הוד השרון והסביבה” לפי טקסט (עיר לפעמים מספרית)
          TARGET_TOKENS = [
              "הוד השרון", "כפר סבא", "רעננה", "הרצליה",
              "רמת השרון", "פתח תקווה", "תל אביב",
              "אחוזה", "רמת החייל"
          ]

          # מיפוי ChainID -> retailer (מבוסס על מה שראית בקבצים)
          CHAINID_TO_RETAILER = {
              "7290027600007": "ramilevy",
              "7290058140886": "shufersal",
          }

          def norm(s: str) -> str:
              return re.sub(r"\s+", " ", (s or "").strip())

          def localname(tag: str) -> str:
              return tag.split("}")[-1] if "}" in tag else tag

          def looks_numeric(s: str) -> bool:
              return bool(re.fullmatch(r"\d{3,6}", s or ""))

          def find_first_text_anywhere(root, wanted_lower_set):
              for el in root.iter():
                  if localname(el.tag).lower() in wanted_lower_set and (el.text or "").strip():
                      return norm(el.text)
              return ""

          def child_text_by_names(elem, wanted_lower_set):
              for ch in list(elem):
                  if localname(ch.tag).lower() in wanted_lower_set and (ch.text or "").strip():
                      return norm(ch.text)
              return ""

          def parse_store_file(path):
              root = ET.parse(path).getroot()
              chain_id = find_first_text_anywhere(root, {"chainid"})  # תופס גם ChainID/CHAINID/עם namespace

              stores = []
              for el in root.iter():
                  if localname(el.tag).lower() != "store":
                      continue
                  store_id = child_text_by_names(el, {"storeid"})
                  if not store_id:
                      continue
                  city = child_text_by_names(el, {"city"})
                  address = child_text_by_names(el, {"address"})
                  name = child_text_by_names(el, {"storename"})
                  stores.append((store_id, city, address, name))

              return chain_id, stores

          # 1) קוראים את כל קבצי Stores מתוך dumps ומזהים רשת לפי ChainID
          candidates = []
          for path in glob.glob("dumps/**/*.xml", recursive=True):
              base = os.path.basename(path).lower()
              if not base.startswith("stores"):
                  continue
              chain_id, stores = parse_store_file(path)
              retailer = CHAINID_TO_RETAILER.get(chain_id)
              if not retailer:
                  continue
              # שומרים גם אם הרשימה ריקה, ונעשה בדיקה בהמשך
              candidates.append((retailer, stores))

          if not candidates:
              raise SystemExit("לא נמצאו קבצי Stores תואמים ב-dumps או שה-ChainID לא ממופה.")

          selected = []
          seen_keys = set()

          def add_store(retailer, store_id, city, address, name):
              store_key = f"{retailer}:{store_id}"
              if store_key in seen_keys:
                  return
              seen_keys.add(store_key)
              selected.append({
                  "retailer": retailer,
                  "store_id": store_id,
                  "store_key": store_key,
                  "store_name": name or "",
                  "city": city or "",
                  "address": address or "",
                  "area": "",
                  "store_type": ""
              })

          # 2) עדיפות: חיפוש טקסט “הוד השרון והסביבה”
          for retailer, stores in candidates:
              for store_id, city, address, name in stores:
                  city_for_search = "" if looks_numeric(city) else city
                  hay = norm(f"{city_for_search} {address} {name}")
                  if any(tok in hay for tok in TARGET_TOKENS):
                      add_store(retailer, store_id, city, address, name)
                  if len(selected) >= 30:
                      break
              if len(selected) >= 30:
                  break

          # 3) fallback יציב: השלמה ל-30 לפי סדר הופעה
          if len(selected) < 30:
              for retailer, stores in candidates:
                  for store_id, city, address, name in stores:
                      add_store(retailer, store_id, city, address, name)
                      if len(selected) >= 30:
                          break
                  if len(selected) >= 30:
                      break

          # אם עדיין לא מצאנו אף סניף — נכשיל כדי לא לשלוח stores:[]
          if len(selected) == 0:
              raise SystemExit("נכשל חילוץ Stores (כנראה XML במבנה שונה) — לא שולח payload ריק.")

          now = datetime.now(timezone.utc).replace(microsecond=0).isoformat().replace("+00:00", "Z")

          # מינימום records כדי להיכנס ל-Route A (stores+records) ב-Make
          payload = {
              "source": "bootstrap_stores_auto",
              "generated_at": now,
              "stores": selected[:30],
              "records": [{
                  "price_key": "7290000000011:ramilevy:001",
                  "barcode": "7290000000011",
                  "store_key": "ramilevy:001",
                  "price": 9.9,
                  "updated_at": now
              }]
          }

          print(json.dumps(payload, ensure_ascii=False))
          PY
