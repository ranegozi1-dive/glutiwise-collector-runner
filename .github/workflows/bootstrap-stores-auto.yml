name: Bootstrap stores automatically (Hod Hasharon area)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare folders
        run: |
          mkdir -p dumps

      - name: Pull scraper image
        run: |
          docker pull erlichsefi/israeli-supermarket-scarpers:latest

      - name: Download STORE files (RAMI_LEVY + SHUFERSAL)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/dumps:/usr/src/app/dumps" \
            -e ENABLED_SCRAPERS="RAMI_LEVY,SHUFERSAL" \
            -e ENABLED_FILE_TYPES="STORE_FILE" \
            -e LIMIT=10 \
            erlichsefi/israeli-supermarket-scarpers:latest

      - name: Build payload (up to 30 stores near Hod Hasharon) and POST to Make
        env:
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
          MAKE_APIKEY: ${{ secrets.MAKE_APIKEY }}
        run: |
          python3 - << 'PY' | curl -sS -X POST "$MAKE_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -H "x-make-apikey: $MAKE_APIKEY" \
              --data-binary @-
          import os, json, glob, re
          import xml.etree.ElementTree as ET
          from datetime import datetime, timezone

          TARGET_TOKENS = [
              "הוד השרון", "כפר סבא", "רעננה", "הרצליה",
              "רמת השרון", "פתח תקווה", "תל אביב",
              "אחוזה", "רמת החייל"
          ]

          CHAINID_TO_RETAILER = {
              "7290027600007": "ramilevy",
              "7290058140886": "shufersal",
          }

          def norm(s: str) -> str:
              return re.sub(r"\s+", " ", (s or "").strip())

          def localname(tag: str) -> str:
              return tag.split("}")[-1] if "}" in tag else tag

          def looks_numeric(s: str) -> bool:
              return bool(re.fullmatch(r"\d{3,8}", (s or "").strip()))

          def find_first_text_anywhere(root, wanted_lower: str) -> str:
              for el in root.iter():
                  if localname(el.tag).lower() == wanted_lower and (el.text or "").strip():
                      return norm(el.text)
              return ""

          def text_in_subtree(elem, wanted_lower_set):
              for x in elem.iter():
                  if localname(x.tag).lower() in wanted_lower_set and (x.text or "").strip():
                      return norm(x.text)
              return ""

          def retailer_from_chain(chain_id: str, chain_name: str):
              if chain_id and chain_id in CHAINID_TO_RETAILER:
                  return CHAINID_TO_RETAILER[chain_id]
              cn = chain_name or ""
              if "שופרסל" in cn:
                  return "shufersal"
              if "רמי" in cn:
                  return "ramilevy"
              return None

          def parse_store_file(path):
              root = ET.parse(path).getroot()
              chain_id = find_first_text_anywhere(root, "chainid")
              chain_name = find_first_text_anywhere(root, "chainname")

              stores = []
              for el in root.iter():
                  if localname(el.tag).lower() != "store":
                      continue
                  store_id = text_in_subtree(el, {"storeid"})
                  if not store_id:
                      continue
                  city = text_in_subtree(el, {"city"})
                  address = text_in_subtree(el, {"address"})
                  name = text_in_subtree(el, {"storename"})
                  stores.append((store_id, city, address, name))

              return chain_id, chain_name, stores

          candidates = {"ramilevy": [], "shufersal": []}

          for path in glob.glob("dumps/**/*.xml", recursive=True):
              base = os.path.basename(path).lower()
              if not base.startswith("stores"):
                  continue
              chain_id, chain_name, stores = parse_store_file(path)
              retailer = retailer_from_chain(chain_id, chain_name)
              if retailer in candidates and stores:
                  candidates[retailer].extend(stores)

          if not candidates["ramilevy"] and not candidates["shufersal"]:
              raise SystemExit("No parsable STORE records found in dumps (unexpected XML structure or unmapped chain).")

          selected = []
          seen_keys = set()

          def add_store(retailer, store_id, city, address, name):
              store_key = f"{retailer}:{store_id}"
              if store_key in seen_keys:
                  return False
              seen_keys.add(store_key)
              selected.append({
                  "retailer": retailer,
                  "store_id": store_id,
                  "store_key": store_key,
                  "store_name": name or "",
                  "city": city or "",
                  "address": address or "",
                  "area": "",
                  "store_type": ""
              })
              return True

          # Pass 1: preferred area by tokens
          for retailer in ("ramilevy", "shufersal"):
              for store_id, city, address, name in candidates.get(retailer, []):
                  city_for_search = "" if looks_numeric(city) else (city or "")
                  hay = norm(f"{city_for_search} {address or ''} {name or ''}")
                  if any(tok in hay for tok in TARGET_TOKENS):
                      add_store(retailer, store_id, city, address, name)
                  if len(selected) >= 30:
                      break
              if len(selected) >= 30:
                  break

          # Ensure at least 2 networks if possible
          retailers_in_selected = {s["retailer"] for s in selected}
          if len(retailers_in_selected) < 2:
              for retailer in ("ramilevy", "shufersal"):
                  if retailer not in retailers_in_selected and candidates.get(retailer):
                      store_id, city, address, name = candidates[retailer][0]
                      add_store(retailer, store_id, city, address, name)
                      retailers_in_selected.add(retailer)

          # Pass 2: stable fallback to fill up to 30
          if len(selected) < 30:
              for retailer in ("ramilevy", "shufersal"):
                  for store_id, city, address, name in candidates.get(retailer, []):
                      add_store(retailer, store_id, city, address, name)
                      if len(selected) >= 30:
                          break
                  if len(selected) >= 30:
                      break

          if len(selected) == 0:
              raise SystemExit("Store extraction succeeded but selection is empty (unexpected).")

          now = datetime.now(timezone.utc).replace(microsecond=0).isoformat().replace("+00:00", "Z")

          payload = {
              "source": "bootstrap_stores_auto",
              "generated_at": now,
              "stores": selected[:30],
              "records": [{
                  "price_key": "7290000000011:ramilevy:001",
                  "barcode": "7290000000011",
                  "store_key": "ramilevy:001",
                  "price": 9.9,
                  "updated_at": now
              }]
          }

          print(json.dumps(payload, ensure_ascii=False))
          PY
